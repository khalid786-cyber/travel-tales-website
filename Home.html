<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales - Home</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            color: #080808;
            background-color: #f5f5f5;
            scroll-behavior: smooth;
        }

        header {
            background-color: #3a3a3a;
            color: #ffffff;
            padding: 16px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 0.5em;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff6f61;
            border-radius: 5px;
        }

        .hero {
            background-image: url('beach.JPG');
            background-size: cover;
            color: #ffffff;
            padding: 15em 2em;
            text-align: center;
            position: relative;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 0.5em 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        .hero button {
            margin-top: 3em;
            padding: 0.8em 2em;
            font-size: 1em;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #e05546;
        }

        .content {
            padding: 3em;
            margin-top: 60px; 
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Explore the World with Travel Tales</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="destinations.html">Destinations</a>
            <a href="our services.html">Our Services</a>
            <a href="Travel Tips.html">Travel Tips</a>
            <a href="Sign in.html">Sign In</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Travel Tales</h1>
        <p>Discover beautiful destinations around the world.</p>
        <button>Book Now</button>
    </section>

    <!-- Main Content -->
    <main class="content">
        <h2>About Us</h2>
        <p>We offer unforgettable travel experiences tailored to your needs.</p>
    </main>

</body>
</html>
